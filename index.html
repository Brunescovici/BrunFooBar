<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FooBar</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Style+Script&display=swap" rel="stylesheet">
</head>
<body>
    <nav>
        <profile class="navItem">
            <img src="images/profilepic.png">
            <h1>YOUR NAME</h1>
        </profile>
        <searchbar class="navItem">
            <input type="text" placeholder="Search">
        </searchbar>
        <ul class="navItem" id="navList">
            <li class="selectedItem">Dashboard</li>
            <li class="unselected">My profile</li>
            <li class="unselected">Messages</li>
        </ul>
    </nav>
    <main>
        <h1 id="barName"></h1>
        <h2 id="titleName">Dashboard</h2>
        <article id="objContainer">
            
        </article>
    </main>
</body>

<template id="objTemplate">
    <article class="dashObject">
        <h2 class="objHeader"></h2>
        <p class="objText"></p>
    </article>
</template>

</html>



<script src="script.js"></script>
